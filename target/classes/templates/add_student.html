<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de estudiantes</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de estudiantes</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/students}">Control de estudiantes</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de estudiante</h1>
                <div class="card-body">
                    <!--Cuando de click en guardar, voy a mandar el objeto {student} a la url @{/students} y al ser POST ejecuta el mÃ©todo saveStudent -->
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Name : </label>
                            <input type="text" name="First Name" th:field="*{firstName} " class="form-control" placeholder="Digite su nombre : " required>
                        </div>
                        <div class="form-group">
                            <label>Last Name : </label>
                            <input type="text" name="Last Name" th:field="*{lastName}" class="form-control" placeholder="Digite su apellido : " required>
                        </div>

                        <div class="form-group">
                            <label>Email : </label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email : " required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
