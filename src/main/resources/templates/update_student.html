<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Update student</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Control de estudiantes</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/estudiantes}">Control de estudiantes</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">EdiciÃ³n de estudiante</h1>
      <div class="card-body">

        <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="POST">
          <div class="form-group">
            <label>Name : </label>
            <input type="text" name="First Name" th:field="*{firstName} " class="form-control" placeholder="Digite su nombre : " required>
          </div>
          <div class="form-group">
            <label>Last Name : </label>
            <input type="text" name="Last Name" th:field="*{lastName}" class="form-control" placeholder="Digite su apellido : " required>
          </div>

          <div class="form-group">
            <label>Email : </label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email : " required>
          </div>
          <br>
          <div class="box-footer">
            <button class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
